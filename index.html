<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <section>
      <div class="logo">
        <img src="img/Odin Lined.png" alt="Odin" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by Halle West on <a href="http://www.unsplash.com">Unsplash</a>
      </p>
    </section>
    <main>
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </h2>
      <h2>You <em>know</em> you want to!</h2>
      <form action="POST">
        <legend>Let's do this!</legend>

        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" />

        <label for="last-name">LAST NAME </label>
        <input type="text" name="last-name" />

        <label for="email">EMAIL</label>
        <input type="email" name="email" />

        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" />

        <label for="pass">PASSWORD</label>
        <input type="password" name="pass" />

        <label for="conf-pass">CONFIRM PASSWORD</label>
        <input type="password" name="conf-pass" />
      </form>
    </main>
  </body>
</html>

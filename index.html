<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <section>
      <div class="logo">
        <img src="img/Odin Lined.png" alt="Odin" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by Halle West on <a href="http://www.unsplash.com">Unsplash</a>
      </p>
    </section>
    <main>
      <h2 class="header">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </h2>
      <h2 class="header">You <em>know</em> you want to!</h2>

      <div class="signup">
        <form action="example.com/path" method="post" id="signup">
          <h3 class="title">Let's do this!</h3>
          <div class="item_group">
            <div class="item">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="item">
              <label for="last_name">LAST NAME </label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>
          <div class="item_group">
            <div class="item">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="item">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <div class="item_group">
            <div class="item">
              <label for="pass">PASSWORD</label>
              <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter and one number, one special character. Min 8 characters, max 20 characters -->
              <input
                type="password"
                id="pass"
                name="pass"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              />
            </div>
            <div class="item">
              <label for="conf_pass">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="conf_pass"
                name="conf_pass"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="submit">
        <button type="submit" form="signup">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a>.</p>
      </div>
    </main>
  </body>
</html>
